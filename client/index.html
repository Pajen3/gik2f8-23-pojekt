<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main id="root" class="min-w-min pt-24 bg-gradient-to-br from-blue-400 to-orange-500 min-h-screen">
        <h1 class="text-center mb-10 text-7xl text-red-900">HR appen</h1>
        <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg">
            <section class="w-full">
                <h2 class="mb-6 text-3xl text-orange-900">Lägg till en ny medarbetare :)</h2>
                <form id="personForm" name="personForm" >
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="department_inpt">Välj avdelning</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <select type="text" name="department_inpt" id="department_inpt" class="w-96 rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2"> 
                            <option value="">Blank</option>
                            <option value="kundservice">Kundservice</option>
                            <option value="ekonomi">Ekonomi</option>
                            <option value="it">IT</option>
                            <option value="försäljning">Försäljning</option>
                        </select>
                        


                    </section>
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="namn_input">Namn</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <input type="text" name="namn_input" id="namn_input" class="w-96	 rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2">
                    </section>

                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="pn_inpt">Personummer</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <input type="text" name="pn_input" id="pn_input" class="w-96	 rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2">
                    </section>

                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="tel_input">Telefonummer</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <input type="text" name="tel_input" id="tel_input" class="w-96	 rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2">
                    </section>

                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl" for="sal_input">Lön</label>
                        <p class="message text-sm text-red-700 mb-2 hidden"> Error message</p>
                        <input type="text" name="sal_input" id="sal_input" class="w-96	 rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2">
                    </section>

                    
                    <button name="submitTodoForm" class="rounded-md bg-yellow-500 hover:bg-yellow-400 px-4 py-1" type="submit">Spara</button>
                </form>
            </section>

        </section>
        <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-slate-300 bg-opacity-75 p-5 rounded-lg mt-6 " >
            <section class="w-4/12">
                <h2 class="mb-6 text-3xl text-orange-900">Titta bland avdelningarna</h2>
                <ul>
                    <li>
                        <button class="w-40 bg-yellow-600 hover:bg-yellow-700 rounded-md text-white font-bold py-2 px-4 mt-2 my-3  border-black border-2 active:bg-yellow-300 focus:bg-yellow-900" onclick="showKundservice()" id="myBtn1">Kundservice </button>
                    </li>
                    <li>
                        <button class="w-40 bg-yellow-600 hover:bg-yellow-700 rounded-md text-white font-bold py-2 px-4 mt-2 my-3  border-black border-2 active:bg-yellow-300 focus:bg-yellow-900 " onclick="showEkonomi()" id="myBtn2">Ekonomi </button>
                        

                    </li>
                    <li>
                        <button class="w-40 bg-yellow-600 hover:bg-yellow-700 rounded-md text-white font-bold py-2 px-4 mt-2 my-3  border-black border-2 active:bg-yellow-300 focus:bg-yellow-900" onclick="showIt()" id="myBtn3">It</button>


                    </li>
                    <li>
                        <button class="w-40 bg-yellow-600 hover:bg-yellow-700 rounded-md text-white font-bold py-2 px-4 mt-2 my-3  border-black border-2 active:bg-yellow-300 focus:bg-yellow-900" onclick="showSalesDepartment()" id="myBtn4">Försäljning</button>

                    </li>
                
                </ul>
            </section>
            <section id="infoBox" class="w-8/12 min-w-min  bg-slate-400 bg-opacity-75 p-5 rounded-lg mt-6 border-black border-4">
                   
            </section>
        </section>
        
    </main>
    
    <script src="Api.js"></script>
    <script src="script.js"></script>
</body>
</html>
